<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de notas - Unigoiás EAD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="header-content">
                <h2>Calculadora de notas</h2>
                <h3>Unigoiás EAD</h3>
                <p>Digite as notas das avaliações</p>
            </div>
        </div>
        <div id="input">
            <div id="input-content">
                <input type="number" id="n1" placeholder="Nota 1" min="0" max="10">
                <input type="number" id="n2" placeholder="Nota 2" min="0" max="10">
                <input type="number" id="n3" placeholder="Nota 3" min="0" max="10">
                <input type="button" id="submit" value="Calcular" onclick="calcular()">
            </div>
        </div>
        <div id="res">
            <p id="res-texto">Seu resultado vai aparecer aqui!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
